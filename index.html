<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover"/>
    <link rel="stylesheet" href="css/quotes.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <div class="quote-box">
      <div class="heading"><h3>Random Christian Quotes</h3></div>
      <div class="quote-body">
        <div class="quote-text" id="quote-text-js"></div>
        <div class="quote-author" id="quote-author-js"></div>
      </div>
      <div class="spinner hidden" id="spinnerjs">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
      <div class="button-div">
        <button type="button" class="new-quote" id="new-quote-js">Generate a new quote</button>
        <button class="tweet-quote"><a href="" type="button" id="tweetjs" target="_blank" rel="noopener noreferrer">Tweet it!</a></button>
      </div>
    </div>

    <script src="js/quotes.js"></script>

  </body>
</html>
